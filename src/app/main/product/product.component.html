<div style="padding: 10px; margin-bottom: 10px; border: 1px solid #333333;">

<p>product-component</p>

<input #keyword id="keyword">
<button (click)="filterProducts(keyword.value)">フィルター</button>

<table class="table">
    <thead>
      <tr><th>PRODUCT_ID</th><th>PRODUCT_NAME</th><th>
    </thead>
    <tbody>
      <tr *ngFor="let prod of products">
        <td>{{prod.product_id}}</td>
        <td>{{prod.product_name}}</td>
        <td><button (click)="openProductEditDialog(prod._id, prod.product_id, prod.product_name)">編集</button></td>
        <td><button (click)="openProductDeleteDialog(prod._id, prod.product_id, prod.product_name)">削除</button></td>
      </tr>
    </tbody>
  </table>

<hr>
<button id="btn_product_add" (click)="openProductAddDialog()">追加</button>

</div>
