<div style="padding: 10px; margin-bottom: 10px; border: 1px solid #333333;">

    <h2 mat-dialog-title>Delete Product</h2>
    
    
    <mat-dialog-content>
        <div>Product ID:{{data.product_id}}</div>
        <div>Product Name:{{data.product_name}}</div>
    </mat-dialog-content>
    
    <mat-dialog-actions>
        <div>Are you sure to delete?</div>
        <div>
            <button class="mat-raised-button" (click)="delete()">Delete</button>
            <button class="mat-raised-button" (click)="cancel()">Cancel</button>
        </div>
    </mat-dialog-actions>
    
</div>
