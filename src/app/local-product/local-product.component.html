<p>local-product works!</p>
<h1>GET</h1>
<input #productid id="product-id">
<button (click)="getProducts()">製品取得</button>
<div *ngIf="products">
    <ul>
        <li *ngFor="let prd of products">id:{{prd.product_id}}  {{prd.product_name}}</li>
    </ul>
</div>

<hr>
<h1>POST</h1>
<input #inputproductid id="input-product-id">
<input #inputproductname id="input-product-name">
<button (click)="postProduct(inputproductid.value, inputproductname.value)">登録</button>
